<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Jogo da Abelha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- MESMO CSS DO INDEX -->
    <link rel="stylesheet" href="css/estilo.css" />

    <!-- javascript.js cont√©m openNav/closeNav, popup, carrossel, etc.
         defer: garante que o DOM carregue antes do script executar -->
    <script src="javascript/javascript.js" defer></script>

    <!-- Carrega os scripts do jogo depois que o DOM estiver pronto.
         Usamos defer para que o jogo execute ap√≥s o DOM e ap√≥s javascript.js -->
    <script src="javascript/objs.js" defer></script>
    <script src="javascript/game.js" defer></script>

    <style>
      /* ajustes visuais m√≠nimos espec√≠ficos da p√°gina do jogo */
      .titulo-jogo { text-align: center; margin-top: 18px; font-size: 26px; }
      #game { display:block; margin: 18px auto; border:2px solid #222; max-width: 100%; }
      /* garante que o menu fique acima do canvas */
      #mySidenav { z-index: 2000; }
    </style>
</head>
<body>

    <!-- bot√£o e menu id√™nticos ao index (javascript.js fornece openNav/closeNav) -->
    <button onclick="openNav()" class="open-btn">‚ò∞ Menu</button>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- volta ao index via link -->
        <a href="index.html">üè† Voltar ao Portf√≥lio</a>
        <!-- voc√™ pode manter outras op√ß√µes aqui -->
        <a href="#sobre-jogo">Sobre o Jogo</a>
        <a href="#jogo">Jogar</a>
    </div>

    <div id="conteudo">
        <section id="sobre-jogo" style="padding:18px;">
            <h1 class="titulo-jogo">Jogo da Abelha</h1>
            <p style="text-align:center;">Use as setas ( ‚Üê ‚Üí ) ou A / D para mover a abelha. Pressione ENTER para iniciar.</p>
        </section>

        <section id="jogo" style="text-align:center; padding-bottom:40px;">
            <!-- canvas: seu c√≥digo de jogo (game.js) deve usar este id -->
            <canvas id="game" width="414" height="736" aria-label="Canvas do Jogo"></canvas>
        </section>
    </div>

    <footer>
        <p style="margin:0;">&copy; 2025 Luis Henrique Acioli Carvalho. Todos os direitos reservados.</p>

        <!-- Mesmos bot√µes de sele√ß√£o de fonte do index -->
        <button class="font-btn" data-font="Roboto">Roboto</button>
        <button class="font-btn" data-font="Lobster">Lobster</button>
        <button class="font-btn" data-font="Montserrat">Montserrat</button>
    </footer>

    <!-- Pequeno script local para garantir que, se javascript.js n√£o implementar a persist√™ncia da fonte, a p√°gina fa√ßa isso.
         Se voc√™ j√° for adicionar o trecho maior no javascript/javascript.js, n√£o √© obrigat√≥rio manter este bloco aqui,
         mas mant√™-lo n√£o causa conflito. -->
    <script>
    (function(){
      function applySavedFont(){
        try {
          const f = localStorage.getItem('fonteSelecionada');
          if(f) document.body.style.fontFamily = f;
        } catch(e){ /* ignore */ }
      }

      // aplica fonte salva imediatamente
      applySavedFont();

      // liga os bot√µes visuais da p√°gina (caso javascript.js n√£o cubra)
      document.querySelectorAll('.font-btn').forEach(btn=>{
        btn.addEventListener('click', ()=> {
          const font = btn.getAttribute('data-font');
          document.body.style.fontFamily = font;
          try { localStorage.setItem('fonteSelecionada', font); } catch(e){}
        });
      });

      // exp√µe applySavedFont globalmente caso os seus scripts que carregam depois queiram reaplicar
      window.applySavedFont = applySavedFont;
    })();
    </script>

</body>
</html>
